<header class="app-header navbar navbar-expand navbar-dark bg-primary text-white">
    <nav class="nav-container container">
        <a class="navbar-brand" href="/" aria-label="It starts with an idea">
            ISWAI
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
            </li>
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <li class="nav-item">
                <a class="nav-link{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{ end }}"
                    href="{{ .URL }}">{{- .Name -}}</a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
