{{ define "title" }}{{ .Page.Title }} &ndash; {{ .Site.Title }}{{ end }}
{{ define "main" }}
<main class="app-content">
    <article class="container">
        <header>
            <h1>{{ .Page.Title }}</h1>
        </header>
        <div class="highlight">
            <pre style="color:#f8f8f2;background-color:#272822;"><code class="language-bash" data-lang="bash">composer require {{ .Site.Params.Organization }}/{{ .Site.Params.Project }}</code></pre>
        </div>
        {{ .Content }}
        <div>
            <a href="/current/" class="btn btn-lg btn-outline-primary">Get started</a>
            <p class="text-muted mb-0">
                Currently v{{ .Site.Params.Versions.Current }}
            </p>
        </div>
    </article>
</main>
{{ end }}
