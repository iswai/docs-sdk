{{ define "title" }}{{ .Page.Title }} &ndash; {{ site.Title }}{{ end }}
{{ define "main" }}
<main class="app-content">
    <article>
        <header class="bg-primary text-light mb-5">
            <div class="container h-100">
                <div class="row align-items-center h-100" style="min-height: 30vh;">
                    <div class="col-md-10 mx-auto">
                        <h1 class="article-title">{{ .Page.Title }}</h1>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            {{ .Content }}
        </div>
    </article>
</main>
{{ end }}
