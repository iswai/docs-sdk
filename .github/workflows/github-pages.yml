name: github-pages

on:
  push:
    branches:
    - master

jobs:
  build-and-deploy:
    name: build & deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Prepare
      env:
        PERSONAL_ACCESS_TOKEN: ${{ secrets.ISWAI_BOT }}
      run: |
        git remote add pages "https://x-access-token:${PERSONAL_ACCESS_TOKEN}@github.com/${PUBLISH_REPOSITORY}.git"
        git worktree add build pages/gh-pages

    - name: Build
      uses: iswai/docs-sdk@master
      with:
        command: 'build'

    - name: Deploy
      run: |
        cd build
        git add --all
        git commit --allow-empty -m "docs: deploy from ${GITHUB_SHA}"
        git push origin gh-pages
